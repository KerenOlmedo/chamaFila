<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./chamaFila.css">

  <title>Chama Fila</title>
</head>

<body>
  <div class="d-flex justify-content-center" id="header">
    <div class="container" id="cabecalho">
      <div class="row g-0" style="padding-top: 4%;">
        <div class="col-sm-6 col-md-8">
          <h1 class="text-center">Formulário para consultas</h1>
          <p>
          <h3 class="text-center">Cadastro de pacientes Chama Fila</h3>
          </p>
        </div>
        <div class="col-6 col-md-4">
          <img src="./imagens/icon-coração-com-pulso.png" class="rounded mx-auto modal-dialog-centered d-block"
            alt="...">
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" id="content">

    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome completo:</label>
        <input type="text" class="form-control" id="input" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Código chama fila:</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-dark">Cadastrar</button>
    </form>

  </div>
  <div id="rodape">
    <p id="title" class="h3">Utilidades</p>
    <div class="container text-white">
      <div class="row align-items-center">
        <div class="col-12 col-md-6">
          Quem somos?
        </div>
        <div class="col-12 col-md-6">
          contatos
        </div>
        <div class="col-12 col-md-6">
          App
        </div>
        <div class="col-12 col-md-6">
          Redes sociais
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
